<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>CRUD de Motos</title>
</head>
<body>
  <header class="header-bg">
    <nav class="nav navbar navbar-expand-lg navbar-black bg-black">
      <a class="navbar-brand" href="./index.html">
        <img src="./img/LogoMotoLife.svg" alt="MotoLife">
      </a>
      <div class="div-nav collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white text-size" href="./listaMotos.html">Motos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white text-size" href="./seguros.html">Seguros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white text-size" href="./contato.html">Contato</a>
          </li>
          <li class="icone-perfil">
            <a class="nav-link" href="./login.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            </a>
          </li>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container mt-5">
    <h2>Cadastro de Motos</h2>
    <form onsubmit="addMoto(event)">
      <div class="form-group">
        <label for="nome">Nome da Moto:</label>
        <input type="text" class="form-control font-3" id="nome" placeholder="Digite o nome da moto" required>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea class="form-control font-3" id="descricao" rows="3" placeholder="Digite a descrição da moto" required></textarea>
      </div>
      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" class="form-control font-3" id="preco" placeholder="Digite o preço da moto" required>
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" class="form-control font-3" id="quantidade" placeholder="Digite a quantidade disponível" required>
      </div>
      <button type="submit" class="btn btn-geral">Cadastrar Moto</button>
    </form>

    <!-- Tabela para exibir motos cadastradas -->
    <div class="mt-4">
      <h2>Motos Cadastradas</h2>
      <table class="table font-3" id="tabelaMotos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function addMoto(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Obtenha os valores dos campos do formulário
      const nome = document.getElementById('nome').value;
      const descricao = document.getElementById('descricao').value;
      const preco = document.getElementById('preco').value;
      const quantidade = document.getElementById('quantidade').value;

      // Crie uma nova linha para a tabela
      const newRow = document.createElement('tr');

      // Adicione células à nova linha
      newRow.innerHTML = `
        <td>${nome}</td>
        <td>${descricao}</td>
        <td>${preco}</td>
        <td>${quantidade}</td>
        <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Excluir</button></td>
      `;

      // Adicione a nova linha à tabela
      document.getElementById('tabelaMotos').getElementsByTagName('tbody')[0].appendChild(newRow);

      // Limpe os campos do formulário
      document.getElementById('nome').value = '';
      document.getElementById('descricao').value = '';
      document.getElementById('preco').value = '';
      document.getElementById('quantidade').value = '';
    }

    function deleteRow(btn) {
      // Exclua a linha da tabela
      const row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>

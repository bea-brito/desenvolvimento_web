<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro - MotoLife</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/server.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="cadastrar">
<div class="container">
  <div class="row">
    <h3 class="font-4">Cadastro</h3>
    <hr>
    <div class="col-md-6">
      <form action="/">
        <div class="mb-3 mt-3">
          <label for="nome" class="form-label font-5">Nome Completo</label>
          <input name="nome" type="text" class="form-control font-3" id="nome" placeholder="Informe seu nome completo" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label font-5">Email</label>
          <input name="email" type="email" class="form-control font-3" id="email" placeholder="Informe o email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label font-5">Telefone</label>
          <input type="tel" class="form-control font-3" id="telefone" placeholder="Informe seu telefone" name="telefone" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label font-5">Senha</label>
          <input type="password" class="form-control font-3" id="senha" placeholder="Informe a senha" name="senha" required>
        </div>
        <div class="mb-3">
          <label for="confirm-senha" class="form-label font-5">Confirmação de Senha</label>
          <input type="password" class="form-control font-3" id="confirm-senha" placeholder="Confirme a senha" name="confirm-senha" required>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form action="" id="cadastro-form">
        <div class="mb-3 mt-3">
          <label for="cep" class="form-label font-5">CEP</label>
          <input type="number" class="form-control font-3" id="cep" placeholder="Informe seu cep" name="cep" required>
        </div>
        <div class="mb-3">
          <label for="rua" class="form-label font-5">Rua</label>
          <input type="text" class="form-control font-3" id="rua" placeholder="Informe a sua rua" name="rua" required>
        </div>
        <div class="mb-3">
          <label for="complemento" class="form-label font-5">Complemento</label>
          <input type="number" class="form-control font-3" id="complemento" placeholder="Complemento" name="telefone" required>
        </div>
        <div class="mb-3">
          <label for="bairro" class="form-label font-5">Bairro</label>
          <input type="text" class="form-control font-3" id="bairro" placeholder="Informe o bairro" name="senha" required>
        </div>
        <div class="mb-3">
          <label for="cidade" class="form-label font-5">Cidade</label>
          <input type="text" class="form-control font-3" id="cidade" placeholder="Informe a cidade" name="confirm-senha" required>
        </div>
      </form>
    </div>
    <div class="d-block">
    <button type="submit" class="btn btn-geral d-block mx-auto"><a class="text-black" href="./telaCliente.html">Cadastrar</a></button>
    <p class="font-3 text-center">Já tem uma conta? <a class="text-black" href="./login.html">Faça login</a></p>
    </div>

  </div>
</div>

<script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro - MotoLife</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="cadastrar">
<div class="container">
  <div class="row">
    <h3 class="font-4">Entre em contato com a gente!</h3>
    <div class="col-md-6">
      <form action="" id="cadastro-form">
        <div class="mb-3 mt-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control font-3" id="nome" placeholder="Informe seu nome completo" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control font-3" id="email" placeholder="Informe o email" name="email" required>
        </div>
        <div class="mb-3 mt-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="number" class="form-control font-3" id="telefone" placeholder="Informe o seu telefone" name="tel" required>
        </div>
        <label for="text-area">Escreva sua mensagem:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </form>
    </div>
    <div class="col-md-6">
      <form action="" id="cadastro-form">
        <div class="mb-3 mt-3">
          <span>Venha nos conhecer</span>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-responsive-item"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dYOUR_LATITUDE_HERE!2dYOUR_LONGITUDE_HERE!3dYOUR_ZOOM_LEVEL_HERE!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1sYOUR_MARKER_LABEL_HERE!2sYOUR_LOCATION_NAME_HERE!5e0!3m2!1sen!2sus!4vYOUR_EMBED_API_KEY_HERE"
              allowfullscreen="0"
              aria-hidden="true"
              tabindex="0"
              width="100%"
            ></iframe>
          </div>
        </div>
      </form>
    </div>
    <div class="d-block">
    <button type="submit" class="btn btn-geral d-block mx-auto">Enviar</button>
   <a class="text-black text-center font-3" href="./index.html">Continuar navegando</a>
    </div>

  </div>
</div>

<script src="./script.js"></script>
</body>
</html>

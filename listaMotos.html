<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <header class="header-bg">
    <nav class="nav navbar navbar-expand-lg navbar-black bg-black">
      <a class="navbar-brand" href="./index.html">
        <img src="./img/LogoMotoLife.svg" alt="MotoLife">
      </a>
      <div class="div-nav collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white text-size" href="./index.html">Motos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white text-size" href="./seguros.html">Seguros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white text-size" href="./contato.html">Contato</a>
          </li>
          <li class="icone-perfil">
            <a class="nav-link" href="./login.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-person-circle"
                viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
              </svg>
            </a>
          </li>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main-motos">
    <div class="container">
      <div class="container">
        <p class="font-1">Escolha as melhores motos do mercado</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h1>Lista de Motos</h1>
        <hr>
        <div id="output"></div>
      </div>
      <div class="row">
        <table class="table">
          <div class="row">
            <span id="exibir">

            </span>
          </div>
        </table>
      </div>
      
    </div>
  </main>
</body>
<Script>
  axios.get('http://localhost:3000/moto')
    .then(function (response) {
      document.getElementById('exibir').innerHTML =  '<div class="row">'+response.data.map(function (moto) {
        return (

          '<div class="col-6 col-md-4 col-xxl-4 pb-4">' +
          '<div class="card">' +
          '<img src="' + moto.imagem + '" class="card-img-top" alt="motoneta">' +
          '<div class="card-body">' +
          '<h5 class="font-4">' + moto.modelo + '</h5>' +
          '<p class="font-3">Ano: <span class="cor-1">' + moto.ano + '</span></p>' +
          '<p class="font-3">Km rodados: <span class="cor-1">' + moto.km + ' km</span></p>' +
          '<p class="font-4 text-center preco">R$ ' + moto.preco + '</p>' +
          '<a href="./CRUDcomprar.html" class="btn btn-geral d-block mx-auto">Comprar</a>' +
          '</div>' +
          '</div>' +
          '</div>'
        );
      }).join('') + '</div>';
    })
    .catch(function (err) {
      document.getElementById('output').innerHTML = '<div class="alert alert-danger" role="alert">' + err.message + '</div>';
    });

</Script>

</html>

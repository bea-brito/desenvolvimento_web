<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>MotoLife</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6 background-image">
          <a class="btn btn-dark" href="./index.html">Voltar</a>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="div-form">
            <h3 class="font-4 text-center">Login</h3>
            <form action="" id="login-form">
              <div class=" mb-3 mt-3">
                <label for="email" class="form-label font-5">Email</label>
                <input type="email" class="form-control font-3" id="email" placeholder="Informe o email" name="email">
                <div class="valid-feedback">Válido</div>
                <div class="invalid-feedback">Por favor preencha o campo acima</div>
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label font-5">Senha</label>
                <input type="password" class="form-control font-3" id="pwd" placeholder="Informe a senha" name="pswd">
                <div class="col-auto">
                  <span id="esqueciSenha" class="font-3">
                    Não possui cadastro? <a href="./cadastroCliente.html" class="text-black form-detalhe"> Cadastre-se</a>
                  </span>
                  <span id="esqueciSenha" class="font-3">
                    <a href="./login-funcionario.html" class="d-block font-3 login-funcionario text-decoration-underline text-black"> Entrar como funcionário</a>
                  </span>
                </div>
                <div class="valid-feedback">Válida</div>
                <div class="invalid-feedback">Por favor preencha o campo acima</div>
              </div>
              <button type="submit" class="btn btn-geral d-block mx-auto"><a class="text-black" href="./telaCliente.html">Entrar</a></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="./script.js"></script>
</html>
